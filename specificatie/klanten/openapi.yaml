        required: false
        schema:
          type: string
      - name: functie
        in: query
        description: De functie van de klant.
        required: false
        schema:
          type: string
      - name: achternaam
        in: query
        description: De achternaam van de klant.
        required: false
        schema:
          type: string
      - name: telefoonnummer
        in: query
        description: Het mobiele of vaste telefoonnummer van de klant.
        required: false
        schema:
          type: string
      - name: emailadres
        in: query
        description: Het e-mail adres van de klant.
        required: false
        schema:
          type: string
      - name: adres__straatnaam
        in: query
        description: ''
        required: false
        schema:
          type: string
      - name: adres__postcode
        in: query
        description: ''
        required: false
        schema:
          type: string
      - name: adres__woonplaatsNaam
        in: query
        description: ''
        required: false
        schema:
          type: string
      - name: adres__landcode
        in: query
        description: ''
        required: false
        schema:
          type: string
      - name: subject
        in: query
        description: URL-referentie naar een subject
        required: false
        schema:
          type: string
          format: uri
      - name: subjectType
        in: query
        description: Type van de `subject`.
        required: false
        schema:
          type: string
          enum:
          - natuurlijk_persoon
          - niet_natuurlijk_persoon

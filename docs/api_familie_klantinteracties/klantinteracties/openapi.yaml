        \ vervolgens een relatie gelegd. Als de betrokkene aangeeft dat all????n voor\
        \ opvolging van het klantcontact andere dan de bij partij geregistreerde 'default'-contactgegevens\
        \ gebruikt moeten, worden deze alternatieve contactgegevens vastgelegd in\
        \ klantcontact-betrokkene. Voor opvolging van het klantcontact gelden de in\
        \ Klantcontact-betrokkene vastgelegde contactgegevens dus boven gelijkaardige\
        \ gegevens die bij partij zijn geregistreerd. 2) is van de bij het klantcontact\
        \ betrokken inwoner of ondernemer na eventuele identificatie en/of authenticatie\

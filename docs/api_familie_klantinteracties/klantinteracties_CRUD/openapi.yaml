info:
  title: "Beheer klantinteracties"
  description: "Een API om het beheer van een klantinteractiecomponent (KIC) te realiseren.\
    \ In deze API worden functies aangeboden om stamtabellen te wijzigen en om voorkomens\
    \ van objecten te deactivere en/of te reactiveren.  De expliciete verwijder-functie\
    \ (technische delete) is geen invulling gegeven. Deze dient vanuit Duto-perpectief\
    \ te worden bezien. Het is de vraag of deze functionaliteit met een API-endpoint\
    \ brnaderbaar gemaakt moet worden.  Deze API-specificatie is het resultaat van\
    \ R&D-werk binnen het team standaarden van de VNG (Project-team Asterix) .  Opgedane\
    \ bevindingen worden middels deze API getoetst en zullen uiteindelijk, na een\
    \ aantal iteraties leiden tot versie van de API-specificatie die door koplopers\
    \ in de praktijk getoetst kan worden.  Na een intensieve koplopers-fase, waarin\
    \ kortcyclisch wijzigingen (indien nodig ook breaking) worden doorgevoerd is het\
    \ doel om de API-specificaties te laten stabiliseren en breder in gebruik te nemen\
    \ waarbij de beheer-fase intreedt."
  version: "00.01.00"
  x-imvertor-generator-version: "2.0.0"
  x-yamlCompiler-stylesheets-version: "20230512"
  contact:
    url: "http://www.verzoeken.nl"
    email: "standaarden.ondersteuning@vng.nl"
  license:
    name: "European Union Public License, version 1.2 (EUPL-1.2)"
    url: "https://eupl.eu/1.2/nl/"

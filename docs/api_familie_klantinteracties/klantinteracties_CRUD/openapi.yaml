      - "organisatie"
      - "contactpersoon"
    E-mailadres:
      type: "string"
      description: "Een geldig email-adres, maximaal 20 karakters lang en minimaal\
        \ een @ en een . opgenomen."
      maxLength: 200
    Identificatiecode:
      type: "string"
      description: ""
      maxLength: 40
    IndicatieJaNee:
      type: "boolean"
      description: ""
    Naam-kort:
      type: "string"
      description: ""
      maxLength: 80
    Naam-lang:
      type: "string"
      description: ""
      maxLength: 200
    Omschrijving-kort:
      type: "string"
      description: ""
      maxLength: 40
    Omschrijving-lang:
      type: "string"
      description: ""
      maxLength: 200
    Telefoonnummer:

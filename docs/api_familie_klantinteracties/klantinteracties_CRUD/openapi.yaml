          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/API-Kennisbank/master/common/common.yaml#/components/responses/503"
        default:
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/API-Kennisbank/master/common/common.yaml#/components/responses/default"
      tags:
      - "Partijen"
  /partijen/{id}:
    delete:
      operationId: "delpartij"
      description: "De operatie waarmee gegevens van een Partij kunnen worden verwijderd."
      parameters:
      - in: "path"
        name: "id"
        description: "Unieke (technische) identificatiecode van de partij."
        required: true
        schema:
          $ref: "#/components/schemas/Identificatiecode"
      responses:
        200:
          description: "Verwijderactie geslaagd"
          headers:
            api-version:
              $ref: "https://raw.githubusercontent.com/VNG-Realisatie/API-Kennisbank/master/common/common.yaml#/components/headers/api_version"
        204:
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/API-Kennisbank/master/common/common.yaml#/components/responses/204"
        404:
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/API-Kennisbank/master/common/common.yaml#/components/responses/404"
      tags:
      - "Partijen"
    get:
      operationId: "getpartij"
      description: "De operatie waarmee gegevens van een partij kunnen worden geregistreerd."
      parameters:
      - in: "path"
        name: "id"
        description: "Unieke (technische) identificatiecode van de partij."
        required: true
        schema:
          $ref: "#/components/schemas/Identificatiecode"
      responses:
        200:
          description: "Zoekactie geslaagd"
          headers:
            api-version:
              $ref: "https://raw.githubusercontent.com/VNG-Realisatie/API-Kennisbank/master/common/common.yaml#/components/headers/api_version"
            warning:
              $ref: "https://raw.githubusercontent.com/VNG-Realisatie/API-Kennisbank/master/common/common.yaml#/components/headers/warning"
            X-Rate-Limit-Limit:
              $ref: "https://raw.githubusercontent.com/VNG-Realisatie/API-Kennisbank/master/common/common.yaml#/components/headers/X_Rate_Limit_Limit"
            X-Rate-Limit-Remaining:
              $ref: "https://raw.githubusercontent.com/VNG-Realisatie/API-Kennisbank/master/common/common.yaml#/components/headers/X_Rate_Limit_Remaining"
            X-Rate-Limit-Reset:
              $ref: "https://raw.githubusercontent.com/VNG-Realisatie/API-Kennisbank/master/common/common.yaml#/components/headers/X_Rate_Limit_Reset"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Partij"
        400:
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/API-Kennisbank/master/common/common.yaml#/components/responses/400"
        401:
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/API-Kennisbank/master/common/common.yaml#/components/responses/401"
        403:
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/API-Kennisbank/master/common/common.yaml#/components/responses/403"
        404:
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/API-Kennisbank/master/common/common.yaml#/components/responses/404"
        409:
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/API-Kennisbank/master/common/common.yaml#/components/responses/409"
        410:
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/API-Kennisbank/master/common/common.yaml#/components/responses/410"
        415:
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/API-Kennisbank/master/common/common.yaml#/components/responses/415"
        429:
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/API-Kennisbank/master/common/common.yaml#/components/responses/429"
        500:
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/API-Kennisbank/master/common/common.yaml#/components/responses/500"
        501:
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/API-Kennisbank/master/common/common.yaml#/components/responses/501"
        503:
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/API-Kennisbank/master/common/common.yaml#/components/responses/503"
        default:
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/API-Kennisbank/master/common/common.yaml#/components/responses/default"
      tags:
      - "Partijen"
components:
  schemas:
    Contactpersoon:
      allOf:
      - $ref: "#/components/schemas/Partij"
      - type: "object"
        description: "Natuurlijk persoon die werkte voor een organisatie, of natuurlijk\
          \ persoon die een andere persoon vertegenwoordigde."
        required:
        - "contactnaam"
        properties:
          contactnaam:
            $ref: "#/components/schemas/Contactnaam"
    GeautomatiseerdeActor:
      allOf:
      - $ref: "#/components/schemas/Actor"
      - type: "object"
        description: "Systeemcomponent dat voor de gemeente werkzaamheden uitvoert."
        required:
        - "functie"
        properties:
          functie:
            $ref: "#/components/schemas/Omschrijving-kort"
          omschrijving:
            $ref: "#/components/schemas/Omschrijving-lang"
    Medewerker:
      allOf:
      - $ref: "#/components/schemas/Actor"
      - type: "object"
        description: "Een MEDEWERKER van de organisatie die zaken behandelt uit hoofde\
          \ van zijn of haar functie binnen een ORGANISATORISCHE EENHEID."
        required:
        - "eMailadres"
        - "functie"
        - "telefoonnummer"
        properties:
          eMailadres:
            $ref: "#/components/schemas/E-mailadres"
          functie:
            $ref: "#/components/schemas/Omschrijving-kort"
          telefoonnummer:
            $ref: "#/components/schemas/Telefoonnummer"
    Organisatie:
      allOf:
      - $ref: "#/components/schemas/Partij"
      - type: "object"
        description: "Geformaliseerde entiteit die geen natuurlijk persoon is en maatschappelijke\
          \ activiteiten uitvoert.\n\nEen organisatie met rechtspersoonlijkheid, of\
          \ een eenmanszaak, vennootschap onder firma, maatschap of commanditaire\
          \ vennootschap of andere organisatie zonder rechtspersoonlijkheid.\n\nEen\
          \ organisatie met rechtspersoonlijkheid, of een eenmanszaak, vennootschap\
          \ onder firma, maatschap of commanditaire vennootschap of andere organisatie\
          \ zonder rechtspersoonlijkheid. \n\nEen organisatie met rechtspersoonlijkheid,\
          \ of een eenmanszaak, vennootschap onder firma, maatschap of commanditaire\
          \ vennootschap of andere organisatie zonder rechtspersoonlijkheid."
        properties:
          naam:
            $ref: "#/components/schemas/Naam-lang"
    OrganisatorischeEenheid:
      allOf:
      - $ref: "#/components/schemas/Actor"
      - type: "object"
        description: "Het deel van een functioneel afgebakend onderdeel binnen de\
          \ organisatie dat haar activiteiten uitvoert binnen een VESTIGING VAN ZAAKBEHANDELENDE\
          \ ORGANISATIE en die verantwoordelijk is voor de behandeling van zaken."
        properties:
          eMailadres:
            $ref: "#/components/schemas/E-mailadres"
          faxnummer:
            $ref: "#/components/schemas/Telefoonnummer"
          omschrijving:
            $ref: "#/components/schemas/Omschrijving-lang"
          telefoonnummer:
            $ref: "#/components/schemas/Telefoonnummer"
    Partij:
      type: "object"
      description: "Persoon of organisatie waarmee de gemeente een relatie heeft."
      required:
      - "id"
      - "indicatieActief"
      - "indicatieGeheimhouding"
      - "nummer"
      - "soortPartij"
      - "werkteVoorPartij"
      properties:
        bezoekadres:
          $ref: "#/components/schemas/Bezoekadres"
        correspondentieadres:
          $ref: "#/components/schemas/Correspondentieadres"
        id:
          $ref: "#/components/schemas/Identificatiecode"
        indicatieActief:
          $ref: "#/components/schemas/IndicatieJaNee"
        indicatieGeheimhouding:
          $ref: "#/components/schemas/IndicatieJaNee"
        interneNotitie:
          $ref: "#/components/schemas/Tekst"
        nummer:
          $ref: "#/components/schemas/Partijnummer"
        soortPartij:
          $ref: "#/components/schemas/SoortPartij"
        voorkeurskanaal:
          allOf:
          - $ref: "#/components/schemas/Kanaal"
          - title: "voorkeurskanaal"
            description: "Kanaal dat de partij bij voorkeur gebruikt voor contact\
              \ met de gemeente."
        voorkeurstaal:
          allOf:
          - $ref: "#/components/schemas/Taal"
          - title: "voorkeurstaal"
            description: "Taal waarin de partij bij voorkeur contact heeft met de\
              \ gemeente."
        werkteVoorPartij:
          $ref: "#/components/schemas/Identificatiecode"
        had:
          type: "array"
          title: "had"
          description: "Partij-identificator die een partij had."
          minItems: 1
          items:
            type: "string"
            format: "uri"
          readOnly: true
          uniqueItems: true
          example: "datapunt.voorbeeldgemeente.nl/api/v1//123456789"
        vertegenwoordigde:
          type: "array"
          title: "vertegenwoordigde"
          description: ""
          items:
            type: "string"
            format: "uri"
          readOnly: true
          uniqueItems: true
          example: "datapunt.voorbeeldgemeente.nl/api/v1/vertegenwoordigdePartijen/123456789"
        werkeVoor:
          title: "werkeVoor"
          description: ""
          type: "string"
          format: "uri"
          readOnly: true
          example: "datapunt.voorbeeldgemeente.nl/api/v1/werkteVoorPartij/123456789"
        werdVertegenwoordigdDoor:
          type: "array"
          title: "werdVertegenwoordigdDoor"
          description: ""
          items:
            type: "string"
            format: "uri"
          readOnly: true
          uniqueItems: true
          example: "datapunt.voorbeeldgemeente.nl/api/v1/vertegenwoordigdDoorPartijen/123456789"
      discriminator:
        propertyName: soortPartij
        mapping:
          contactpersoon: '#/components/schemas/Contactpersoon'
          persoon: '#/components/schemas/Persoon'
          organisatie: '#/components/schemas/Organisatie'
    Persoon:
      allOf:
      - $ref: "#/components/schemas/Partij"
      - type: "object"
        description: "Natuurlijk persoon.\n\nKan zowel een ingeschreven, niet ingeschreven\
          \ alsook een natuurlijk persoon zijn waarvan niet bekend is of die ingeschreven\
          \ is of niet.\n\nKan zowel een ingeschreven, niet ingeschreven alsook een\
          \ natuurlijk persoon zijn waarvan niet bekend is of die ingeschreven is\
          \ of niet. \n\nKan zowel een ingeschreven, niet ingeschreven alsook een\
          \ natuurlijk persoon zijn waarvan niet bekend is of die ingeschreven is\
          \ of niet."
        properties:
          contactnaam:
            $ref: "#/components/schemas/Contactnaam"
    Bezoekadres:
      type: "object"
      description: "Het adres waar een persoon of een organisatie bezoekers ontvangt.\
        \ Het bezoekadres is weliswaar geen BRP-object, maar voor de definitie van\
        \ adres-componenten"
      required:
      - "nummeraanduidingid"
      properties:
        adresregel1:
          $ref: "#/components/schemas/Adresregel"
        adresregel2:
          $ref: "#/components/schemas/Adresregel"
        adresregel3:
          $ref: "#/components/schemas/Adresregel"
        land:
          allOf:
          - $ref: "#/components/schemas/Land"
          - title: "land"
            description: "Een code, opgenomen in Tabel 34, Landentabel, die het land\
              \ (buiten Nederland) aangeeft alwaar de ingeschrevene verblijft."
        nummeraanduidingid:
          $ref: "#/components/schemas/Identificatiecode"
    Contactnaam:
      type: "object"
      description: "De naam die de persoon opgaf voor gebruik bij contact met de gemeente."
      required:
      - "voorletters"
      properties:
        achternaam:
          $ref: "#/components/schemas/Omschrijving-lang"
        voorletters:
          $ref: "#/components/schemas/Voorletters"
        voornaam:
          $ref: "#/components/schemas/Naam-kort"
        voorvoegselAchternaam:
          $ref: "#/components/schemas/Voorvoegsel"
    Correspondentieadres:
      type: "object"
      description: "Het adres waarnaar de persoon of de organisatie de voor hen bestemde\
        \ correspondentie laat verzenden."
      required:
      - "nummeraanduidingid"
      properties:
        adresregel1:
          $ref: "#/components/schemas/Adresregel"
        adresregel2:
          $ref: "#/components/schemas/Adresregel"
        adresregel3:
          $ref: "#/components/schemas/Adresregel"
        land:
          allOf:
          - $ref: "#/components/schemas/Land"
          - title: "land"
            description: "Een code, opgenomen in Tabel 34, Landentabel, die het land\
              \ (buiten Nederland) aangeeft alwaar de ingeschrevene verblijft."
        nummeraanduidingid:
          $ref: "#/components/schemas/Identificatiecode"
    ExternRegister:
      type: "object"
      description: "Een lijst van registers buiten het domein van klantinteracties\
        \ waarin objecten zijn geregistreerd die gerelateerd zijn met objecen in het\
        \ klantinteractiesdomein."
      required:
      - "code"
      - "locatie"
      - "naam"
      properties:
        code:
          $ref: "#/components/schemas/Identificatiecode"
        locatie:
          $ref: "#/components/schemas/Omschrijving-kort"
        naam:
          $ref: "#/components/schemas/Naam-kort"
    Identificator:
      type: "object"
      description: "Gegevens die een object in een extern register uniek identificeren."
      required:
      - "objectId"
      - "objecttype"
      - "register"
      - "soortObjectId"
      properties:
        objectId:
          $ref: "#/components/schemas/Identificatiecode"
        objecttype:
          allOf:
          - $ref: "#/components/schemas/SoortObject"
          - title: "objecttype"
            description: "Type van het object."
        register:
          allOf:
          - $ref: "#/components/schemas/ExternRegister"
          - title: "register"
            description: "Binnen het landschap van registers unieke omschrijving van\
              \ het register waarin het object is geregistreerd."
        soortObjectId:
          allOf:
          - $ref: "#/components/schemas/SoortObjectId"
          - title: "soortObjectId"
            description: "Naam van de eigenschap die het object identificeert."
    Kanaal:
      type: "object"
      description: "Een lijst van kanalen die personen en organisaties kunnen gebruiken\
        \ voor contact met de gemeente en vice versa."
      required:
      - "code"
      - "indicatieActief"
      - "naam"
      properties:
        code:
          type: "string"
          title: "Code"
          description: "De code, behorende bij het kanaal."
          minLength: 1
        indicatieActief:
          $ref: "#/components/schemas/IndicatieJaNee"
        naam:
          type: "string"
          title: "Naam"
          description: "De naam van het kanaal."
          minLength: 1
    Land:
      type: "object"
      description: "Een lijst van alle huidige en voormalige landen met hun codes,\
        \ namen en geldigheidstermijnen."
      required:
      - "einddatumLand"
      - "ingangsdatumLand"
      - "landcode"
      - "landnaam"
      properties:
        einddatumLand:
          type: "string"
          title: "Einddatum land"
          description: "De datum waarop het land/gebied is opgeheven."
          format: "date"
        ingangsdatumLand:
          type: "string"
          title: "Ingangsdatum land"
          description: "De datum waarop het land/gebied is ontstaan."
          format: "date"
        landcode:
          type: "string"
          title: "Landcode"
          description: "De code, behorende bij de landnaam, opgenomen in de Landentabel\
            \ van de GBA."
          minLength: 1
        landnaam:
          type: "string"
          title: "Landnaam"
          description: "De naam van het land, zoals opgenomen in de Landentabel van\
            \ de GBA."
          minLength: 1
    SoortObject:
      type: "object"
      description: "Een lijst van typen objecten waarnaar vanuit het klantinteractiesregister\
        \ relaties kunnen worden gelegd."
      required:
      - "code"
      - "indicatieActief"
      - "naam"
      properties:
        code:
          type: "string"
          title: "Code"
          description: "De code, behorende bij het soort object."
          minLength: 1
        indicatieActief:
          $ref: "#/components/schemas/IndicatieJaNee"
        naam:
          type: "string"
          title: "Naam"
          description: "De naam van het soort object."
          minLength: 1
    SoortObjectId:
      type: "object"
      description: "Een lijst van identificatiesystemen en de (bron)registers die\
        \ de authentieke vindplaats vormen van volgens deze systemen geregistreerde\
        \ gegevens."
      required:
      - "code"
      - "indicatieActief"
      - "naam"
      - "soortPartij"
      properties:
        code:
          type: "string"
          title: "Code"
          description: "De code, behorende bij het soort extern id."
          minLength: 1
        indicatieActief:
          $ref: "#/components/schemas/IndicatieJaNee"
        naam:
          type: "string"
          title: "Naam"
          description: "De naam van het soort extern id."
          minLength: 1
        soortPartij:
          $ref: "#/components/schemas/SoortPartij"
    Taal:
      type: "object"
      description: "Een lijst van talen die personen en organisaties kunnen gebruiken\
        \ bij contact met de gemeente en vice versa."
      required:
      - "code"
      - "indicatieActief"
      - "naam"
      properties:
        code:
          type: "string"
          title: "Code"
          description: "De code, behorende bij de voorkeurstaal."
          minLength: 1
        indicatieActief:
          $ref: "#/components/schemas/IndicatieJaNee"
        naam:
          type: "string"
          title: "Naam"
          description: "De naam van de voorkeurstaal."
          minLength: 1
    Actor:
      type: "object"
      description: "Iets dat of iemand die voor de gemeente werkzaamheden uitvoert."
      required:
      - "id"
      - "indicatieActief"
      - "naam"
      - "soortActor"
      properties:
        actoridentifcator:
          $ref: "#/components/schemas/Identificator"
        id:
          $ref: "#/components/schemas/Identificatiecode"
        indicatieActief:
          $ref: "#/components/schemas/IndicatieJaNee"
        naam:
          $ref: "#/components/schemas/Naam-lang"
        soortActor:
          $ref: "#/components/schemas/SoortActor"
      discriminator:
        propertyName: soortActor
        mapping:
          medewerker: '#/components/schemas/Medewerker'
          geautomatiseerdeActor: '#/components/schemas/GeautomatiseerdeActor'
          organisatorischeEenheid: '#/components/schemas/OrganisatorischeEenheid'
    SoortActor:
      type: "string"
      description: "De typering van de actor."
      enum:
      - "medewerker"
      - "geautomatiseerdeActor"
      - "organisatorischeEenheid"
    SoortPartij:
      type: "string"
      description: "De typering van de partij."
      enum:
      - "persoon"
      - "organisatie"
      - "contactpersoon"
    Adresregel:
      type: "string"
      description: "Een generieke regel om adresgegevens in op te nemen."
      maxLength: 80
    E-mailadres:
      type: "string"
      description: "Een geldig email-adres, maximaal 20 karakters lang en minimaal\
        \ een @ en een . opgenomen."
      maxLength: 200
    Identificatiecode:
      type: "string"
      description: ""
      maxLength: 40
    IndicatieJaNee:
      type: "boolean"
      description: ""
    Naam-kort:
      type: "string"
      description: ""
      maxLength: 80
    Naam-lang:
      type: "string"
      description: ""
      maxLength: 200
    Omschrijving-kort:
      type: "string"
      description: ""
      maxLength: 40
    Omschrijving-lang:
      type: "string"
      description: ""
      maxLength: 200
    Partijnummer:
      type: "integer"
      description: ""
    Tekst:
      type: "string"
      description: ""
      maxLength: 1000
    Telefoonnummer:
      type: "string"
      description: ""
      maxLength: 20
    Voorletters:
      type: "string"
      description: ""
      maxLength: 10
    Voorvoegsel:
      type: "string"
      description: ""
      maxLength: 10

components:
  schemas:
    Actor:
      type: "object"
      description: "De acor handelt in een interne taak of een klantcontact."
      required:
      - "id"
      - "indicatieActief"
      - "naam"
      - "soortActor"
      properties:
        id:
          $ref: "#/components/schemas/Identificatiecode"
        indicatieActief:
          $ref: "#/components/schemas/IndicatieJaNee"
        naam:
          $ref: "#/components/schemas/Naamlang"
        soortActor:
          $ref: "#/components/schemas/SoortActor"
    Actor_parameters:
      type: "object"
      description: ""
      required:
      - "id"
      properties:
        id:
          $ref: "#/components/schemas/Identificatiecode"
    CorrigeerKanaal_parameters:
      type: "object"
      description: "Parameter voor het corrigeren van het kanaal."
      required:
      - "code"
      - "naam"
      properties:
        code:
          type: "string"
          title: "Code"
          description: "De code, behorende bij het kanaal."
          minLength: 1
        naam:
          type: "string"
          title: "Naam"
          description: "De naam van het kanaal."
          minLength: 1
    CorrigeerLand_parameters:
      type: "object"
      description: "Parameter voor het corrigeren van het kanaal."
      required:
      - "einddatumLand"
      - "ingangsdatumLand"
      - "landcode"
      - "landnaam"
      properties:
        einddatumLand:
          type: "string"
          title: "Einddatum land"
          description: "De datum waarop het land/gebied is opgeheven."
          format: "date"
        ingangsdatumLand:
          type: "string"
          title: "Ingangsdatum land"
          description: "De datum waarop het land/gebied is ontstaan."
          format: "date"
        landcode:
          type: "string"
          title: "Landcode"
          description: "De code, behorende bij de landnaam, opgenomen in de Landentabel\
            \ van de GBA."
          minLength: 1
        landnaam:
          type: "string"
          title: "Landnaam"
          description: "De naam van het land, zoals opgenomen in de Landentabel van\
            \ de GBA."
          minLength: 1
    CorrigeerSoortDigitaalAdres_parameters:
      type: "object"
      description: "Parameter voor het corrigeren van het kanaal."
      required:
      - "code"
      - "naam"
      properties:
        code:
          type: "string"
          title: "Code"
          description: "De code, behorende bij het soort digitaal adres."
          minLength: 1
        naam:
          type: "string"
          title: "Naam"
          description: "De naam van het soort digitaal adres."
          minLength: 1
    CorrigeerSoortExternId_parameters:
      type: "object"
      description: "Parameter voor het corrigeren van het soort extern id."
      required:
      - "code"
      - "externRegister"
      - "naam"
      - "soortPartij"
      properties:
        code:
          type: "string"
          title: "Code"
          description: "De code, behorende bij het soort extern id."
          minLength: 1
        externRegister:
          type: "string"
          title: "Extern register"
          description: "Het register dat geraadpleegd kan worden m.b.v. de externe\
            \ identificatiecode."
          minLength: 1
        naam:
          type: "string"
          title: "Naam"
          description: "De naam van het soort extern id."
          minLength: 1
        soortPartij:
          $ref: "#/components/schemas/SoortPartij"
    CorrigeerSoortObject_parameters:
      type: "object"
      description: "Parameter voor het corrigeren van het soort object."
      required:
      - "code"
      - "naam"
      properties:
        code:
          type: "string"
          title: "Code"
          description: "De code, behorende bij het soort object."
          minLength: 1
        naam:
          type: "string"
          title: "Naam"
          description: "De naam van het soort object."
          minLength: 1

components:
  schemas:
    InterneTaak:
      type: "object"
      description: "Iets dat door een actor moet worden gedaan om opvolging te geven\
        \ aan een klantcontact."
      required:
      - "actorId"
      - "geregistreerdOp"
      - "gevraagdeHandeling"
      - "id"
      - "nummer"
      - "status"
      properties:
        actorId:
          $ref: "#/components/schemas/Identificatiecode"
        geregistreerdOp:
          $ref: "#/components/schemas/Datumtijd"
        gevraagdeHandeling:
          $ref: "#/components/schemas/Omschrijvinglang"
        id:
          $ref: "#/components/schemas/Identificatiecode"
        nummer:
          $ref: "#/components/schemas/Identificerendnummer"
        status:
          $ref: "#/components/schemas/Taakstatus"
        toelichting:
          $ref: "#/components/schemas/Toelichting"
    Medewerker:
      allOf:
      - $ref: "#/components/schemas/Actor"
      - type: "object"
        description: "Iemand die namens de gemeente werkzaamheden uitvoert."
        required:
        - "eMailadres"
        - "externId"
        - "externRegister"
        - "functie"
        - "telefoonnummer"
        properties:
          eMailadres:
            $ref: "#/components/schemas/Emailadres"
          externId:
            $ref: "#/components/schemas/Identificatiecode"
          externRegister:
            $ref: "#/components/schemas/Omschrijvingkort"
          functie:
            $ref: "#/components/schemas/Omschrijvingkort"
          telefoonnummer:
            $ref: "#/components/schemas/Telefoonnummer"
    OrganisatorischeEenheid:
      allOf:
      - $ref: "#/components/schemas/Actor"
      - type: "object"
        description: "Een organisatie-onderdeel van de gemeente dat werkzaamheden\
          \ uitvoert.\n\nAlleen ORGANISATORISCHE EENHEden van de organisaties die\
          \ zaken behandelen worden hier bedoeld (bijvoorbeeld afdelingen van gemeenten).\
          \ Dus niet organisatorische eenheden van andere organisaties zoals de externe\
          \ initiatoren van zaken (bijvoorbeeld de afdeling van een bedrijf die een\
          \ vergunning aanvraagt). De ORGANISATORISCHE EENHEID zoals hier bedoeld\
          \ is gehuisvest binnen ????n fysieke vestiging van de organisatie. Als een\
          \ functioneel afgebakend onderdeel van de organisatie haar activiteiten\
          \ uitvoert in meerdere vestigingen dan wordt die uitgewisseld als evenveel\
          \ ORGANISATORISCHE EENHEden als die vestigingen. Door de relatie naar VESTIGING\
          \ VAN ZAAKBEHANDELENDE ORGANISATIE en daarmee via VESTIGING naar NIET NATUURLIJK\
          \ PERSOON is bekend om welke zaakbehandelende organisatie het gaat. Een\
          \ ORGANISATORISCHE EENHEID kan zowel groot als klein zijn. De ene ORGANISATORISCHE\
          \ EENHEID mag andere ORGANISATORISCHE EENHEden bevatten, maar dit wordt\

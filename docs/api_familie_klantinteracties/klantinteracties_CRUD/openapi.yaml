components:
  schemas:
    Actor:
      type: "object"
      description: ""
      required:
      - "id"
      - "indicatieActief"
      - "naam"
      - "soortActor"
      properties:
        actoridentifcator:
          $ref: "#/components/schemas/Identificator"
        id:
          $ref: "#/components/schemas/Identificatiecode"
        indicatieActief:
          $ref: "#/components/schemas/IndicatieJaNee"
        naam:
          $ref: "#/components/schemas/Naam-lang"
        soortActor:
          $ref: "#/components/schemas/SoortActor"
      discriminator:
        propertyName: type
        mapping:
          Medewerker: '#/components/schemas/medewerker'
          GeautomatiseerdeActor: '#/components/schemas/GeautomatiseerdeActor'
          OrganisatorischeEenheid: '#/components/schemas/OrganisatorischeEenheid'
    GeautomatiseerdeActor:
      allOf:
      - $ref: "#/components/schemas/Actor"
      - type: "object"
        description: "Systeemcomponent dat voor de gemeente werkzaamheden uitvoert."
        required:
        - "functie"
        properties:
          functie:
            $ref: "#/components/schemas/Omschrijving-kort"
          omschrijving:
            $ref: "#/components/schemas/Omschrijving-lang"
    Medewerker:
      allOf:
      - $ref: "#/components/schemas/Actor"
      - type: "object"
        description: "Een MEDEWERKER van de organisatie die zaken behandelt uit hoofde\
          \ van zijn of haar functie binnen een ORGANISATORISCHE EENHEID."
        required:
        - "eMailadres"
        - "functie"
        - "telefoonnummer"
        properties:
          eMailadres:
            $ref: "#/components/schemas/E-mailadres"
          functie:
            $ref: "#/components/schemas/Omschrijving-kort"
          telefoonnummer:
            $ref: "#/components/schemas/Telefoonnummer"
    OrganisatorischeEenheid:
      allOf:
      - $ref: "#/components/schemas/Actor"
      - type: "object"
        description: "Het deel van een functioneel afgebakend onderdeel binnen de\
          \ organisatie dat haar activiteiten uitvoert binnen een VESTIGING VAN ZAAKBEHANDELENDE\
          \ ORGANISATIE en die verantwoordelijk is voor de behandeling van zaken."
        properties:
          eMailadres:
            $ref: "#/components/schemas/E-mailadres"
          faxnummer:
            $ref: "#/components/schemas/Telefoonnummer"
          omschrijving:
            $ref: "#/components/schemas/Omschrijving-lang"
          telefoonnummer:
            $ref: "#/components/schemas/Telefoonnummer"
    ExternRegister:
      type: "object"
      description: "Een lijst van registers buiten het domein van klantinteracties\
        \ waarin objecten zijn geregistreerd die gerelateerd zijn met objecen in het\
        \ klantinteractiesdomein."
      required:
      - "code"
      - "locatie"
      - "naam"
      properties:
        code:
          $ref: "#/components/schemas/Identificatiecode"
        locatie:
          $ref: "#/components/schemas/Omschrijving-kort"
        naam:
          $ref: "#/components/schemas/Naam-kort"
    Identificator:
      type: "object"
      description: "Gegevens die een object in een extern register uniek identificeren."
      required:
      - "objectId"
      - "objecttype"
      - "register"
      - "soortObjectId"
      properties:
        objectId:
          $ref: "#/components/schemas/Identificatiecode"
        objecttype:
          allOf:
          - $ref: "#/components/schemas/SoortObject"
          - title: "objecttype"
            description: "Type van het object."
        register:
          allOf:
          - $ref: "#/components/schemas/ExternRegister"
          - title: "register"
            description: "Binnen het landschap van registers unieke omschrijving van\
              \ het register waarin het object is geregistreerd."
        soortObjectId:
          allOf:
          - $ref: "#/components/schemas/SoortObjectId"
          - title: "soortObjectId"
            description: "Naam van de eigenschap die het object identificeert."
    SoortObject:
      type: "object"
      description: "Een lijst van typen objecten waarnaar vanuit het klantinteractiesregister\
        \ relaties kunnen worden gelegd."
      required:
      - "code"
      - "indicatieActief"
      - "naam"
      properties:
        code:
          type: "string"
          title: "Code"
          description: "De code, behorende bij het soort object."
          minLength: 1
        indicatieActief:
          $ref: "#/components/schemas/IndicatieJaNee"
        naam:
          type: "string"
          title: "Naam"
          description: "De naam van het soort object."
          minLength: 1
    SoortObjectId:
      type: "object"
      description: "Een lijst van identificatiesystemen en de (bron)registers die\
        \ de authentieke vindplaats vormen van volgens deze systemen geregistreerde\
        \ gegevens."
      required:
      - "code"
      - "indicatieActief"
      - "naam"
      - "soortPartij"
      properties:
        code:
          type: "string"
          title: "Code"
          description: "De code, behorende bij het soort extern id."
          minLength: 1
        indicatieActief:
          $ref: "#/components/schemas/IndicatieJaNee"
        naam:
          type: "string"
          title: "Naam"
          description: "De naam van het soort extern id."
          minLength: 1
        soortPartij:
          $ref: "#/components/schemas/SoortPartij"
    SoortActor:
      type: "string"
      description: "De typering van de actor.<body><ul><li>`medewerker` - medewerker\
        \ </li><li>`geautomatiseerde_actor` - geautomatiseerde actor </li><li>`organisatorische_eenheid`\
        \ - organisatorische eenheid </li></ul></body>"
      enum:
      - "medewerker"
      - "geautomatiseerde_actor"
      - "organisatorische_eenheid"
    SoortPartij:
      type: "string"
      description: "De typering van de partij."
      enum:

components:
  schemas:
    AdressenBetrokkeneBijKlantcontact:
      type: "object"
      description: ""
      required:
      - "iD"
      - "klantcontactId"
      properties:
        bezoekadres:
          $ref: "#/components/schemas/Bezoekadres"
        correspondentieadres:
          $ref: "#/components/schemas/Correspondentieadres"
        digitaalAdres:
          type: "array"
          items:
            $ref: "#/components/schemas/DigitaalAdres"
        iD:
          $ref: "#/components/schemas/Identificatiecode"
    Klantcontact:
      type: "object"
      description: "<body><p>Een contact tussen een klant of een vertegenwoordiger\
        \ van een klant en de gemeente.</p></body><body><p>Het klantcontact is bedoeld\
        \ om inwoners of ondernemers die contact hebben gehad met de gemeente op een\
        \ voor hen zo begrijpelijk en relevant mogelijke manier te infomeren over\
        \ de inhoud van dat contact. Over een klantcontact vastgelegde informatie\
        \ kan bijvoorbeeld (na inloggen) worden getoond op de gemeentelijke website\
        \ of telefonisch worden verstrekt door een medewerker van het klantcontactcentrum.\
        \ Als gevolg hiervan is de volledige inhoud van een klantcontact geschikt\
        \ voor openbaarmaking aan betrokken inwoners. De definitie van klantcontact\
        \ is bewust wat 'open' gelaten. Op deze manier passen daarbinnen ook contacten\
        \ die voortkomen uit nu onvoorziene scenario's of via nog te ontwikkelen kanalen.\
        \ Uitgangspunt is in alle gevallen dat ????n klantcontact de informatie omvat\
        \ die een klant of dienst vertegenwoordiger tijdens een voor hen herkenbare\
        \ handeling of gebeurtenis overbrengt aan de gemeente of vice versa. Zo'n\
